<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="/css/materialize/materialize.css"/>

    <link type="text/css" rel="stylesheet" href="../css/dashboard.css"/>

    <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
    <script src="/scripts/materialize/materialize.js"></script>

    <!-- for icons: -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav>
    <div class="nav-wrapper blue darken-2">
        <a href="/" class="brand-logo" style="font-size: 1.6em; margin-left: 0.7em;">Analytics - Events</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li></li>
            <li><a class="dropdown-trigger waves-effect waves-light" data-target="dropdown-account"><i style="font-size: 3em" class="material-icons">account_circle</i></a></li>
        </ul>
    </div>
    <!-- Dropdown Structure -->
    <div id="dropdown-account" class="dropdown-content">
        <ul>
            <li><a href="#!" style="color: #444444;">Profile Name</a></li>
            <li><a href="../users.html"><i class="material-icons">settings_applications</i>Admin Control Center</a></li>
            <li><a href="../setting.html"><i class="material-icons">settings</i>Profile Settings</a></li>
            <li><a href="/logout"><i class="material-icons">exit_to_app</i>Logout</a></li>
        </ul>
    </div>
</nav>

    <main>
    <div class="container">
        <!-- Card -->
        <div class="row">
            <div class="col s12">
                <div class="z-depth-2 card grey lighten-4">
                <div class="card-content">
                    <!-- card -->
                    Speed
                </div>
                </div>
            </div>
        </div>

        <!-- Card -->
        <div class="row">
            <div class="col s12">
                <div class="z-depth-2 card grey lighten-4">
                <div class="card-content">
                    <!-- card -->
                    Browser
                </div>
                </div>
            </div>
        </div>

        <!-- Card -->
        <div class="row">
            <div class="col s12">
                <div class="z-depth-2 card grey lighten-4">
                <div class="card-content">
                    <!-- card -->
                    Events
                </div>
                </div>
            </div>
        </div>


    </div>


    <section class="main-content columns is-fullheight" style="width: 100%;">
        <aside class="column is-2 is-narrow-mobile is-fullheight section is-hidden-mobile">
            <p class="menu-label is-hidden-touch">User IDs</p>
            <ul class="menu-list" id="user-list">
                <li>
                </li>
            </ul>
        </aside>

        <div class="container column is-10">
            <button
                    class="button is-danger"
                    type="button"
                    style="margin: 10px; margin-left:25%; text-align: center;"
                    onclick="refreshData()"
            >
                Refresh Data
            </button>
            <div style="margin-bottom: 10%; margin-left:25%;width: 90%;">
                <h1 class="title is-4">Event Information Collected</h1>
                <ul class="content" id="eventInfo" onclick="expandList(event)"></ul>
            </div>
            </div>

        <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-content" id="modalContent"></div>
        <button
                class="modal-close is-large "
                style="background-color: #5d4037"
                aria-label="close"
                onclick="closeModal(event)"
        ></button>
        </div>

    </section>


    </main>

    <footer style="background-color: white;" class="page-footer">
        <div class="blue darken-2 valign-wrapper" style="height: 50px;">
