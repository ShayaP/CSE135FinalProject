<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/materialize/materialize.css"
    />
    <script src="/scripts/materialize/materialize.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="./scripts/auth.js"></script>
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="row login-form">
      <div class="field"><p id="statusMsg" class="help"></p></div>
      <form
        class="col s12"
        id="loginForm"
        onsubmit="javascript:login(this); return false;"
      >
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" name="email" />
            <label for="email">Email</label>
            <span class="helper-text" data-error="Invalid email"></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              id="password"
              type="password"
              class="validate"
              name="password"
            />
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn">Login</button>
          <small
            ><a href="#forgotPassModal" class="modal-trigger"
              >Forgot Password?</a
            ></small
          >
        </div>
      </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPassModal" class="modal modal-fixed-footer">
      <div class="modal-content">
        <form
          id="forgotPassForm"
          onsubmit="javascript:resetPassword(this); return false;"
        >
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" name="email" class="validate" />
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >Cancel</a
        >
      </div>
    </div>
  </body>
</html>
