<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/materialize/materialize.css"
    />
    <script src="/scripts/materialize/materialize.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/users.css" />
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/nav.js"></script>
    <script src="./scripts/users.js"></script>
    <title>Users</title>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav>
      <div class="nav-wrapper blue darken-2">
        <a
          href="./dashboard.html"
          class="brand-logo"
          style="font-size: 1.6em; margin-left: 0.7em;"
          >Analytics - Users</a
        >
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li></li>
          <li>
            <a
              class="dropdown-trigger waves-effect waves-light"
              data-target="dropdown-account"
              ><i style="font-size: 3em" class="material-icons"
                >account_circle</i
              ></a
            >
          </li>
        </ul>
      </div>
      <!-- Dropdown Structure -->
      <div id="dropdown-account" class="dropdown-content">
        <ul id="dropdown-list"></ul>
      </div>
    </nav>
    <!-- End Nav -->

    <div class="container mainContent">
      <table class="highlight">
        <thead>
          <tr>
            <th>UID</th>
            <th>Email</th>
            <th>Email Verified</th>
            <th>Type</th>
            <th>Last Sign In</th>
            <th>Creation Time</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <!-- Modal Trigger -->
      <a
        class="waves-effect waves-light btn modal-trigger mt-3 valign"
        href="#addModal"
        ><i class="material-icons">add</i>Add</a
      >

      <!-- Modal Structure -->
      <div id="addModal" class="modal modal-fixed-footer">
        <div class="modal-content">
          <form
            id="addUserForm"
            onsubmit="javascript:addUser(this); return false;"
          >
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" name="email" class="validate" />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="password"
                  type="password"
                  name="password"
                  class="validate"
                />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select name="type">
                  <option value="" disabled selected>Choose your option</option>
                  <option value="regular">Regular</option>
                  <option value="admin">Admin</option>
                </select>
                <label>Select Type</label>
              </div>
            </div>
            <div class="row">
              <button type="submit" class="btn">Create</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Cancel</a
          >
        </div>
      </div>

      <!-- Edit User Modal -->
      <div id="editModal" class="modal modal-fixed-footer">
        <div class="modal-content">
          <form
            id="editUserForm"
            onsubmit="javascript:editUser(this); return false;"
          >
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" name="email" class="validate" />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select name="type">
                  <option value="" disabled selected>Choose your option</option>
                  <option value="regular">Regular</option>
                  <option value="admin">Admin</option>
                </select>
                <label>Select Type</label>
              </div>
            </div>
            <div class="row">
              <button type="submit" class="btn">Edit</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Cancel</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
